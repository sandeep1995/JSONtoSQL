group 'fusioncharts'
version 'squilzer'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: 'org.antlr', name: 'stringtemplate', version: '4.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
